<div class="clock-card" [class.shaking]="isRinging" [class]="'status-'+(clock.status | lowercase)">
    
    <button class="btn-delete" (click)="onDelete()">âœ•</button>

    <div class="card-header">
        <h3>{{ clock.name | titlecase }}</h3>
        <span class="room-badge">{{ clock.room }}</span>
    </div>

    <div class="time-display">
        {{ displayTime() | date: 'HH:mm:ss' }}
    </div>

    @if (clock.manualOffset != 0) {
        <div class="offset-badge">
            DÃ©calage : {{ clock.manualOffset > 0 ? '+' : ''}}{{ clock.manualOffset / 60 }}h
            <button class="btn-reset" (click)="onResetTime()" title="RÃ©initialiser">âŸ³</button>
        </div>
    }

    <div class="controls">
        <div class="alarm-setting">
            <label>Sonner toutes les</label>
            <input type="number" 
                   [value]="clock.alarmInterval" 
                   (change)="onUpdateInterval($event)" 
                   min="1">
            <span class="unit">min</span>
        </div>

        <div class="buttons-row">
            <button class="btn-time" (click)="onAjustTime(-60)">-1h</button>
            <button class="btn-time" (click)="onAjustTime(10)">+15m</button> 
            <button class="btn-time" (click)="onAjustTime(60)">+1h</button>
            <button class="btn-time btn-ring" (click)="onRing()">ðŸ””</button>
        </div>
    </div>
</div>
