<app-clock-form (clockAdded)="refreshList()"/>

<hr>

<h2>Mes horloges</h2>

<div class="clock-container">
    @for (clock of clocks(); track clock.id) {
        <app-clock (clockDeleted)="onDeleteClock($event)" [clock]="clock" />
    } @empty {
        <p>Aucune horloge disponible</p>
    }
</div>
